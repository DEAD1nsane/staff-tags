name: Build Staff Tags for Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ›  Enable Corepack & Install PNPM
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Run plugin build
        run: pnpm build

      - name: ğŸ“ Prepare Cloudflare Pages zip
        run: |
          mkdir cloudflare
          cp dist/index.js cloudflare/
          echo '/ index.js 200' > cloudflare/_redirects

      - name: ğŸ“¦ Zip build output
        run: |
          cd cloudflare
          zip -r ../staff-tags-cloudflare-pages.zip .

      - name: ğŸ“¤ Upload artifact (ZIP for Cloudflare)
        uses: actions/upload-artifact@v4
        with:
          name: staff-tags-cloudflare-pages
          path: staff-tags-cloudflare-pages.zip
