name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build project
        run: npm run build

      - name: 📁 Prepare Cloudflare Pages folder
        run: |
          mkdir dist-cf
          cp dist/index.js dist-cf/index.js
          echo "/ /index.js 200" > dist-cf/_redirects
          echo "<h1>404 - Not Found</h1>" > dist-cf/404.html

      - name: 🚀 Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: staff-tags
          directory: ./dist-cf