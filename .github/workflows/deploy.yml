name: Build and Export for Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: 🛠️ Build plugin
        run: pnpm build

      - name: 📁 Copy output files
        run: |
          mkdir dist-out
          cp dist/* dist-out/
          cp README.md dist-out/ || true

      - name: 📦 Zip for Cloudflare Pages
        run: |
          cd dist-out
          zip -r ../staff-tags-cloudflare-pages.zip .

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-tags-cloudflare-pages
          path: staff-tags-cloudflare-pages.zip